<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleAdote.css">
    <title>Adote</title>

  </head>
  <body>
    <header class="cabecalho">
      <div class="home">
        <a href="index.html">
          <img src="./img/home.png" alt="Link tela inicial">
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#secao-cachorros"> Cachorros </a></li>
          <li><a href="#secao-gatos"> Gatos </a></li>
          <li><a href="#contato"> Contato </a></li>
          <li><a href="adote.html"> Adote </a></li>
        </ul>
      </nav>
    </header>

    <form action="" method="post">
      <h1>Formulário de Adoção</h1>
      <div>
        <label for="">Nome:</label>
        <input type="text" name="nome" id="nome">
      </div>
      <div>
        <label for="">email</label>
        <input type="email" name="email" id="email">
      </div>
      <div>
        <label for="">whats</label>
        <input type="number" name="whats" id="whats">
      </div>
      <div>
        <label for="endereço">Endereço</label>
        <input type="text" name="endereço" id="endereço">
      </div>
      
      <div>
        <p>Informe sua renda média:</p>

        <div>
          <input type="radio" name="rendaMedia" id="renda1500">
          <label for="renda1500">R$1000.00 a R$1500.00</label>
        </div>

        <div>
          <input type="radio" name="rendaMedia" id="renda2000">
          <label for="renda2000">R$1000.00 a R$2000.00</label>
        </div>

        <div>
          <input type="radio" name="rendaMedia" id="renda1000">
          <label for="renda1000">R$1000.00 a R$2500.00</label>
        </div>
      </div>

      <div>
        <p>Informe as comodidades do seu lar</p>
        <div>
          <input type="checkbox" name="comodidades" id="jardim" value="jardim">
          <label for="jardim">Jardim</label>
        </div>
        
        <div>
          <input type="checkbox" name="comodidades" id="sadaca" value="sadaca">
          <label for="sadaca">Sadaca</label>
        </div>

        <div>
          <input type="checkbox" name="comodidades" id="tempo" value="tempo">
          <label for="tempo">Tempo para passeio </label>
        </div>

        <div>
          <input type="checkbox" name="comodidades" id="outrospets" value="outrospets">
          <label for="outrospets">Outros Pets </label>
        </div>
      </div>
      

      <div>
          <input type="reset" value="limpar">
          <input type="submit" value="Enviar">
        </div>
    </form>

    <footer class="rodape" id="contato">
      <div class="informacoes-contato">
        <h3>Pets Felizes</h3>
        <p>Rua José Manuel nº 192 </p>
        <p>Parque São João</p>
      </div>
      <div class="redes-sociais">
        <a href="https://www.instagram.com/petlovebrasil/">
          <img src="./img/redes/insta.png" alt="icone insta" />
        </a>
        <a href="https://www.whatsapp.com/">
          <img src="./img/redes/whats.png" alt="icone whats" />
        </a>
      </div>
    </footer>
  </body>
</html>
